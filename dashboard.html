<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet" />
  <link rel="stylesheet" href="css/dashboard-style.css" />

  <style>
    .body-content {
      margin-bottom: 60px;
    }

    h2 {
      background-color: #2b3d41;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .event-card {
      background-color: white;
      border-left: 6px solid #0078d7;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
    }

    .event-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .event-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .event-info {
      padding: 15px;
      flex-grow: 1;
    }

    .event-info h3 {
      margin: 0 0 8px 0;
      color: #333;
    }

    .event-info p {
      margin: 4px 0;
      color: #555;
      font-size: 14px;
    }

    .rating {
      display: flex;
      gap: 4px;
      margin-top: 10px;
    }

    .star {
      font-size: 22px;
      cursor: pointer;
      color: #ccc;
    }

    .star.active {
      color: gold;
    }

    .comment-section {
      padding: 10px 15px;
      border-top: 1px solid #eee;
    }

    .comment-section textarea {
      width: 100%;
      margin-top: 5px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #aaa;
      resize: none;
    }

    .comment-section button,
    .view-all-btn {
      margin-top: 8px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .view-all-btn {
      background-color: #555;
      margin-left: 5px;
    }

    .comments-display {
      padding: 10px 15px 15px 15px;
      border-top: 1px solid #eee;
    }

    .comments-display ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .comments-display li {
      background: #f5f5f5;
      padding: 6px;
      border-radius: 5px;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease;
      max-height: 70vh;
      overflow-y: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close-modal {
      float: right;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #333;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }

    .search-bar input {
      flex: 1;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .search-bar button {
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .search-bar button:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="tabs">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="developers.html">Developers</a>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <img src="Assets/user_img.png" alt="Profile" />
      <h2 id="usernameDisplay">User</h2>
    </div>

    <a href="dashboard.html" class="sd_button active">Dashboard</a>
    <a href="profile.html" class="sd_button">Profile</a>

    <div class="filter_title">
      <h3>Course Filter</h3>
    </div>
    <br />
    <a href="#" class="sd_button">Infotech</a>
    <a href="#" class="sd_button">Criminology</a>
    <a href="#" class="sd_button">Education</a>
    <a href="#" class="sd_button">Accountancy</a>

    <div class="signout">
      <button onclick="signOut()">Sign Out</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search courses, topics, or announcements..." />
      <button onclick="search()">Search</button>
      <button id="backButton" style="display:none;" onclick="clearSearch()">Back</button>
    </div>

    <!-- Upcoming Events -->
    <div class="body-content">
      <h2>Upcoming Events</h2>
      <div id="upcomingEvents" class="events-grid"></div>
    </div>

    <!-- Previous Events -->
    <div class="body-content">
      <h2>Previous Events</h2>
      <div id="previousEvents" class="events-grid"></div>
    </div>
  </div>

  <!-- Comments Modal -->
  <div id="commentsModal" class="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">&times;</button>
      <h2 id="modalEventTitle">All Comments</h2>
      <ul id="modalCommentsList"></ul>
    </div>
  </div>

  <script>
    // Show default username (no login protection)
    const username = localStorage.getItem("loggedInUser") || "Guest";
    document.getElementById("usernameDisplay").textContent = username;

    function signOut() {
      localStorage.removeItem("loggedInUser");
      alert("Signed out successfully.");
    }

    function getEvents() {
      try {
        return JSON.parse(localStorage.getItem("events")) || [];
      } catch {
        return [];
      }
    }

    function saveEvents(events) {
      localStorage.setItem("events", JSON.stringify(events));
    }

    function renderDashboard(filtered = null) {
      const events = filtered || getEvents();
      const upcoming = document.getElementById("upcomingEvents");
      const previous = document.getElementById("previousEvents");
      const today = new Date();

      upcoming.innerHTML = "";
      previous.innerHTML = "";

      if (events.length === 0) {
        upcoming.innerHTML = `<p>No upcoming events.</p>`;
        previous.innerHTML = `<p>No previous events.</p>`;
        return;
      }

      events.forEach((evt) => {
        const eventDate = new Date(evt.date);
        const isPast = eventDate < today;
        const container = isPast ? previous : upcoming;

        const card = document.createElement("div");
        card.classList.add("event-card");

        card.innerHTML = `
          ${evt.image ? `<img src="${evt.image}" class="event-image" alt="${evt.name}">` : ""}
          <div class="event-info">
            <h3>${evt.name}</h3>
            <p><strong>Date:</strong> ${evt.date} | <strong>Time:</strong> ${evt.time}</p>
            <p><strong>Course:</strong> ${evt.course}</p>
            <p><strong>Type:</strong> ${evt.type}</p>
            <p><strong>Place:</strong> ${evt.place}</p>
            <p><strong>Capacity:</strong> ${evt.capacity}</p>
            <p><strong>Description:</strong> ${evt.description}</p>
          </div>
        `;

        if (isPast) {
          const ratingSection = document.createElement("div");
          ratingSection.classList.add("comment-section");
          ratingSection.innerHTML = `
            <div class="rating" data-event="${evt.id}">
              ${[1, 2, 3, 4, 5]
                .map((i) => `<span class="star" data-star="${i}">â˜…</span>`)
                .join("")}
            </div>
            <textarea id="commentBox-${evt.id}" placeholder="Write your comment here..."></textarea>
            <button onclick="submitComment('${evt.id}')">Submit</button>
            <div class="comments-display" id="comments-${evt.id}">
              <h4>Latest Comments:</h4>
              <ul></ul>
              <button class="view-all-btn" onclick="viewAllComments('${evt.id}', '${evt.name}')">View All</button>
            </div>
          `;
          card.appendChild(ratingSection);
        }

        container.appendChild(card);
        if (isPast) loadComments(evt.id);
      });
    }

    document.addEventListener("click", function (e) {
      if (!e.target.classList.contains("star")) return;
      const stars = e.target.parentElement.querySelectorAll(".star");
      const rating = e.target.dataset.star;
      stars.forEach((s, i) => s.classList.toggle("active", i < rating));
      const eventId = e.target.parentElement.dataset.event;
      const events = getEvents();
      const idx = events.findIndex((e) => e.id === eventId);
      if (idx !== -1) {
        events[idx].rating = rating;
        saveEvents(events);
      }
    });

    function submitComment(id) {
      const textarea = document.getElementById(`commentBox-${id}`);
      const text = textarea.value.trim();
      if (!text) return alert("Please enter a comment.");
      const events = getEvents();
      const evt = events.find((e) => e.id === id);
      evt.comments = evt.comments || [];
      evt.comments.push({ user: username, text, date: new Date().toLocaleString() });
      saveEvents(events);
      textarea.value = "";
      loadComments(id);
    }

    function loadComments(id) {
      const events = getEvents();
      const evt = events.find((e) => e.id === id);
      const ul = document.querySelector(`#comments-${id} ul`);
      ul.innerHTML = "";
      const comments = evt.comments ? evt.comments.slice(-3).reverse() : [];
      if (comments.length === 0) ul.innerHTML = "<li>No comments yet.</li>";
      else
        comments.forEach((c) => {
          ul.innerHTML += `<li><strong>${c.user}:</strong> ${c.text}<br><small>${c.date}</small></li>`;
        });
    }

    function viewAllComments(id, name) {
      const events = getEvents();
      const evt = events.find((e) => e.id === id);
      const modal = document.getElementById("commentsModal");
      const list = document.getElementById("modalCommentsList");
      const title = document.getElementById("modalEventTitle");
      title.textContent = `All Comments for: ${name}`;
      list.innerHTML = "";
      if (!evt || !evt.comments || evt.comments.length === 0)
        list.innerHTML = "<li>No comments yet.</li>";
      else
        evt.comments
          .slice()
          .reverse()
          .forEach((c) => {
            list.innerHTML += `<li><strong>${c.user}:</strong> ${c.text}<br><small>${c.date}</small></li>`;
          });
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("commentsModal").style.display = "none";
    }

    window.onclick = (e) => {
      const modal = document.getElementById("commentsModal");
      if (e.target === modal) modal.style.display = "none";
    };

    function search() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
      const backButton = document.getElementById("backButton");
      const events = getEvents();

      if (!query) {
        alert("Please enter a search term.");
        return;
      }

      const filtered = events.filter((evt) =>
        [evt.name, evt.course, evt.description, evt.place, evt.type]
          .join(" ")
          .toLowerCase()
          .includes(query)
      );

      if (filtered.length === 0) {
        alert(`No results found for "${query}".`);
      }

      renderDashboard(filtered);
      backButton.style.display = "inline-block";
    }

    function clearSearch() {
      document.getElementById("searchInput").value = "";
      document.getElementById("backButton").style.display = "none";
      renderDashboard();
    }

    renderDashboard();
  </script>
</body>
</html>
