<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link href="https://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard-style.css">
  <style>
    body {
      font-family: 'Myriad Pro', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f3f4f6;
    }

    /* 🌐 Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #2b3d41;
      color: #fff;
      display: flex;
      justify-content: flex-end;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      z-index: 10;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-right: 60px;
      font-size: 20px;
    }

    .tabs a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      padding: 0 1rem;
      border-left: 1px solid #ffffff;
      transition: opacity 0.3s ease;
    }

    .tabs a:first-child {
      border-left: none;
    }

    .tabs a:hover {
      opacity: 0.8;
    }

    /* 🧭 Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2b3d41;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      margin-top: 56px;
      height: 100%;
      position: fixed;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff;
      margin-bottom: 10px;
    }

    .profile h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    a.sd_button {
      display: block;
      width: 70%;
      max-width: 260px;
      margin: 0.5rem auto;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1.25rem;
      cursor: pointer;
      background-color: #fff;
      color: #2b3d41;
      letter-spacing: 0.6px;
      font-family: 'Myriad Pro', sans-serif;
      transition: opacity 0.2s ease;
      text-decoration: none;
      text-align: center;
    }

    a.sd_button:hover {
      background-color: #E6A6D1;
      color: #fff;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      margin: 10px 0;
      cursor: pointer;
      width: 80%;
      text-align: center;
      padding: 8px 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: #3e555a;
    }

    .filter {
      margin-top: 20px;
      text-align: center;
    }

    .filter_title {
      border-bottom: 1px solid #fff;
      margin-top: 2vh;
      padding-bottom: 5px;
      font-size: 1.25rem;
      text-align: center;
      width: 80%;
    }

    .filter_title h3 {
      margin-bottom: 15px;
    }

    .signout {
      margin-top: 6vh;
      border-top: 1px solid #fff;
      width: 80%;
      padding-top: 10px;
      text-align: center;
    }

    .signout button {
      color: #ffaaaa;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* 🔍 Search Bar */
    .search-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 300px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      border-color: #2b3d41;
      box-shadow: 0 0 5px rgba(43, 61, 65, 0.3);
    }

    .search-bar button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #2b3d41;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-bar button:hover {
      background-color: #3e555a;
    }

    /* 🧾 Main Content */
    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 2rem;
      margin-top: 70px;
    }

    .main-content h1 {
      color: #2b3d41;
    }
  </style>
</head>

<body>
  <!-- 🌐 Navigation Bar -->
  <nav>
    <div class="tabs">
      <a href="index.html">Home</a>
      <a href="#">About Us</a>
      <a href="#">Developers</a>
    </div>
  </nav>

  <!-- 🧭 Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile">
      <h2 id="usernameDisplay">User</h2>
    </div>

    <a href="#" class="sd_button">Dashboard</a>
    <a href="#" class="sd_button">Profile</a>

    <div class="filter_title">
      <h3>Course Filter</h3>
    </div><br>
    <a href="#" class="sd_button">Infotech</a>
    <a href="#" class="sd_button">Criminology</a>
    <a href="#" class="sd_button">Education</a>
    <a href="#" class="sd_button">Accountancy</a>

    <div class="signout">
      <button onclick="signOut()">Sign Out</button>
    </div>
  </div>

  <!-- 🧾 Main Content -->
  <div class="main-content">
    <!-- 🔍 Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search courses, topics, or announcements...">
      <button onclick="search()">Search</button>
    </div>

    <h1>Welcome to your dashboard!</h1>
    <p>This is your personalized student area.</p>
  </div>

  <!-- 💻 Script -->
  <script>
    const username = localStorage.getItem("loggedInUser");
    if (!username) {
      window.location.href = "student_login.html";
    } else {
      document.getElementById("usernameDisplay").textContent = username;
    }

    function signOut() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "student_login.html";
    }

    function search() {
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        alert("You searched for: " + query);
      } else {
        alert("Please enter a search term.");
      }
    }
  </script>
</body>
</html>
