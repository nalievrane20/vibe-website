<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
      <div class="tabs">
          <a href="index.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="developers.html">Developers</a>
      </div>
  </nav>

  <div class="content">
    <div class="card">
      <h1>Login as Student</h1>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p class="message" id="message"></p>
      <div class="login-link">Donâ€™t have an account? <a href="create_account.html">Create one</a></div>
      <div class="back-icon"><a href="index.html">&#8592; Back</a></div>
    </div>
    <img src="/Assets/vibe_logo.png" alt="Logo" class="logo">
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      const userData = localStorage.getItem(username);
      if (!userData) {
        message.textContent = "User not found.";
        return;
      }

      const user = JSON.parse(userData);
      if (user.password !== password) {
        message.textContent = "Incorrect password.";
        return;
      }

      localStorage.setItem("loggedInUser", username);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
